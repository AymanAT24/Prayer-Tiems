<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Prayer Time</title>
    <link rel="stylesheet" href="css/all.min.css" />

          </div>
        </li>
        <li>
          <div class="discription">
            <div class="image">
              <img src="images/sunrise.png" alt="" />

          </div>

        <li>

            </div>

              <p id="maghrib">5:18 AM</p>
            </div>
          </div>
        </li>
        <li>
          <div class="discription">
            <div class="image">
              <img src="images/isha.png" alt="" />
              <h3>Isha</h3>
            </div>
            <div class="time">
              <p id="isha">5:18 AM</p>
            </div>
          </div>

    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
